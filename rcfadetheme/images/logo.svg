<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9"/>
      <stop offset="50%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Круглый фон -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#dropShadow)"/>
  
  <!-- Белая буква E -->
  <path d="M75 60 L140 60 Q145 60 145 65 L145 75 Q145 80 140 80 L95 80 L95 90 L130 90 Q135 90 135 95 L135 105 Q135 110 130 110 L95 110 L95 120 L140 120 Q145 120 145 125 L145 135 Q145 140 140 140 L75 140 Q70 140 70 135 L70 65 Q70 60 75 60 Z" 
        fill="white" filter="url(#dropShadow)"/>
  
  <!-- Декоративный элемент -->
  <path d="M55 80 L65 80 L65 120 L55 120 Z" fill="white" opacity="0.8"/>
  
  <!-- Блик -->
  <circle cx="75" cy="75" r="15" fill="white" opacity="0.2"/>
</svg>