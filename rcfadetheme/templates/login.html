<script>
document.addEventListener('DOMContentLoaded', function() {
    function applyButtonStyles() {
        const submitButtons = document.querySelectorAll('input[type="submit"], .button, button[type="submit"], #rcmloginsubmit, .formbuttons input, .mainaction');
        
        submitButtons.forEach(button => {
            Object.assign(button.style, {
                width: '100%',
                display: 'block',
                padding: '12px 16px',
                marginTop: '5px',
                background: 'linear-gradient(90deg, #FF6B6B, #4ECDC4)',
                backgroundSize: '300% 300%',
                color: 'white',
                border: 'none',
                borderRadius: '8px',
                fontSize: '15px',
                fontWeight: '600',
                cursor: 'pointer',
                transition: 'all 0.3s ease',
                boxShadow: '0 4px 10px rgba(78, 205, 196, 0.3)',
                position: 'relative',
                overflow: 'hidden',
                animation: 'gradient 5s ease infinite',
                marginBottom: '10px',
                textAlign: 'center',
                appearance: 'none',
                WebkitAppearance: 'none',
                MozAppearance: 'none'
            });
            
            button.addEventListener('mouseover', function() {
                this.style.boxShadow = '0 6px 15px rgba(78, 205, 196, 0.4)';
                this.style.transform = 'translateY(-2px)';
                this.style.filter = 'brightness(1.05)';
            });
            
            button.addEventListener('mouseout', function() {
                this.style.boxShadow = '0 4px 10px rgba(78, 205, 196, 0.3)';
                this.style.transform = 'none';
                this.style.filter = 'none';
            });
            
            button.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(1px)';
                this.style.boxShadow = '0 2px 8px rgba(78, 205, 196, 0.3)';
            });
            
            button.addEventListener('mouseup', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 6px 15px rgba(78, 205, 196, 0.4)';
            });
        });
    }
    
    function cleanupInterfaceElements() {
        const buttonImages = document.querySelectorAll('input[type="submit"] + img, button + img, .button + img, .formbuttons img');
        buttonImages.forEach(img => {
            if (img && img.parentNode) {
                img.parentNode.removeChild(img);
            }
        });
        
        const icons = document.querySelectorAll('.propform .row i, .propform .row img, .input-group-text, .input-group-append, .input-group-prepend');
        icons.forEach(icon => {
            if (icon && icon.parentNode) {
                icon.parentNode.removeChild(icon);
            }
        });
        
        document.querySelectorAll('.propform .row').forEach(row => {
            Array.from(row.children).forEach(child => {
                if (child.tagName === 'I' || 
                    child.tagName === 'IMG' || 
                    child.classList.contains('input-group-text') ||
                    child.classList.contains('input-group-append') ||
                    child.classList.contains('input-group-prepend')) {
                    row.removeChild(child);
                }
            });
        });
        
        document.querySelectorAll('input').forEach(input => {
            const nextSibling = input.nextElementSibling;
            if (nextSibling && (
                nextSibling.tagName === 'I' || 
                nextSibling.tagName === 'IMG' || 
                nextSibling.classList.contains('input-group-text'))) {
                nextSibling.parentNode.removeChild(nextSibling);
            }
        });
    }
    
    function centerForm() {
        const layoutContent = document.getElementById('layout-content');
        if (layoutContent) {
            Object.assign(layoutContent.style, {
                position: 'fixed',
                left: '50%',
                top: '50%',
                transform: 'translate(-50%, -50%)',
                margin: '0',
                width: window.innerWidth <= 480 ? '320px' : '400px',
                maxWidth: '90%'
            });
        }
    }
    
    applyButtonStyles();
    cleanupInterfaceElements();
    centerForm();
    
    const styleInterval = setInterval(function() {
        applyButtonStyles();
        cleanupInterfaceElements();
    }, 100);
    
    setTimeout(function() {
        clearInterval(styleInterval);
    }, 2000);
    
    window.addEventListener('resize', centerForm);
});

window.onload = function() {
    const allSubmitButtons = document.querySelectorAll('input[type="submit"], button[type="submit"], .button');

    allSubmitButtons.forEach(button => {
        button.setAttribute('style', `
            width: 100% !important;
            display: block !important;
            padding: 12px 16px !important;
            margin-top: 5px !important;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4) !important;
            background-size: 300% 300% !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            font-size: 15px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 10px rgba(78, 205, 196, 0.3) !important;
            position: relative !important;
            overflow: hidden !important;
            animation: gradient 5s ease infinite !important;
            margin-bottom: 10px !important;
            text-align: center !important;
            appearance: none !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
        `);
    });
};
</script>
